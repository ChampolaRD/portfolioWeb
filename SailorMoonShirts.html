<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailor Moon Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="SailorMoonShirts.css">
</head>
    <body>
        <header>
            <nav>
                <div class="nav-container">
                    <a href="index.html" class="logo"> <img src="P.png" alt="logo"> </a>
                </div>
                <ul>
                    <li>
                        <a href="index.html"> <i class="fa-solid fa-house"> </i> Home </a>
                        <a href="contact.html"><i class="fa-solid fa-address-book"></i> Contact Me </a>
                        <a href="Store.html"><i class="fa-solid fa-cart-shopping"></i> Store</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="container content-section">
            <h2 class="section-header">SAILOR MOON</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Green Jupiter</span>
                    <img class="shop-item-image" src="JupiterGreen.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Yellow Venus</span>
                    <img class="shop-item-image" src="VenusYellow.jpg ">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Blue Uranus</span>
                    <img class="shop-item-image" src="uranusBlue.jpg ">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pink Squad</span>
                    <img class="shop-item-image" src="pinkSailorMoon.jpg ">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Raimbow Squad</span>
                    <img class="shop-item-image" src="raimbowSailorMoon.jpg ">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Neon Shirt</span>
                    <img class="shop-item-image" src="neonMoon.jpg ">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
            <section class="container content-section right">
                <h2 class="section-header">CART</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>
                <div class="cart-items">
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$0</span>
                </div>
                <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
            </section>
            <script src="SailorMoonshirts.js" async></script>
    </body>
</html>
